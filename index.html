<!DOCTYPE html>

    <style>
        :root { --bg: #050505; --text: #dcdcdc; --accent: #ff3e3e; --gold: #ffd700; --card-bg: #151515; --table-green: #0a280a; }
        body { font-family: "Consolas", "Microsoft JhengHei", monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* å¼·åŒ–é€è¦–æ¡Œèˆ‡è§£æ±ºé®æ“‹ */
        .table-wrap { perspective: 1000px; margin-top: 15px; margin-bottom: 5px; }
        .mahjong-table {
            position: relative; width: 280px; height: 280px;
            background: var(--table-green); border: 14px solid #1a1a1a;
            border-radius: 20px; transform: rotateX(40deg); /* æ›´å¼·é€è¦– */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9), 0 30px 60px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        /* ä¿®æ­£ slot çš„ translateZï¼Œé˜²æ­¢å¡åœ¨æ¡Œå…§ */
        .view-slot { position: absolute; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 90px; min-height: 90px; transform-style: preserve-3d; z-index: 10; }
        .slot-bottom { bottom: 0; left: 50%; transform: translateX(-50%) rotateX(-40deg) translateZ(30px); }
        .slot-left { left: 5px; top: 50%; transform: translateY(-50%) rotateX(-40deg) rotateY(10deg) translateZ(20px); }
        .slot-top { top: 0; left: 50%; transform: translateX(-50%) rotateX(-40deg) translateZ(10px); }
        .slot-right { right: 5px; top: 50%; transform: translateY(-50%) rotateX(-40deg) rotateY(-10deg) translateZ(20px); }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; width: 110px; }
        .table-piece {
            position: relative !important; width: 34px; height: 34px; line-height: 34px;
            border: 2px solid #444; border-radius: 50%; background: #111;
            font-weight: bold; font-size: 0.95rem; text-align: center; display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.6);
        }
        .table-piece.red { color: #ff3333; border-color: #8b0000; }
        .table-piece.black { color: #bbb; border-color: #555; }
        .table-piece.covered { background: #222; color: #222; }

        /* é ­å®¶æ¨™è¨˜ */
        .dealer-marker {
            position: absolute; width: 24px; height: 24px; line-height: 24px;
            background: linear-gradient(135deg, var(--accent), #ff7e7e);
            color: #fff; font-weight: bold; font-size: 0.75rem; border-radius: 6px;
            text-align: center; box-shadow: 0 3px 8px rgba(0,0,0,0.6);
            top: -15px; right: 50%; transform: translateX(50%); z-index: 20;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* æ‰‹ç‰Œå¼§å½¢ï¼šåœ“å¿ƒæœä¸‹ï¼Œé¸ä¸­é£›å‘å…§å´ */
        .hand-arc-container { position: relative; height: 200px; width: 340px; margin: 0 auto; z-index: 100; }
        .hand-piece { 
            position: absolute; width: 50px; height: 50px; line-height: 50px; border: 2.5px solid #333; border-radius: 50%; 
            cursor: pointer; background: #1a1a1a; font-weight: bold; font-size: 1.4rem; text-align: center; 
            transition: all 0.35s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform-origin: center center; box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }
        .hand-piece.red { color: #ff3333; border-color: #8b0000; }
        .hand-piece.black { color: #bbb; border-color: #444; }
        
        /* é¸ä¸­ï¼šé£›å‘å¼§ç·šå…§å´ä¸­å¿ƒé»æ’é–‹ */
        .hand-piece.selected { 
            border-color: var(--gold); box-shadow: 0 0 30px rgba(255,215,0,0.8); z-index: 150;
        }

        .bottom-action-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; width: 100%; margin-top: 10px; }
        button { background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        
        /* å‡ºç‰Œå¼•å°ç‰¹æ•ˆ */
        button.action-active { 
            background: var(--gold); color: #000; border: none; 
            box-shadow: 0 0 20px var(--gold);
            animation: actionPulse 1.2s infinite ease-in-out;
        }
        @keyframes actionPulse { 0% { transform: scale(1); box-shadow: 0 0 10px var(--gold); } 50% { transform: scale(1.08); box-shadow: 0 0 30px var(--gold); } 100% { transform: scale(1); box-shadow: 0 0 10px var(--gold); } }

        .score-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; width: 100%; margin-bottom: 5px; }
        .score-box { background: #111; padding: 6px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); font-size: 0.65rem; }
        .diag-box { color: var(--gold); font-size: 0.9rem; font-weight: bold; margin: 12px 0; min-height: 1.5rem; text-align: center; text-shadow: 0 0 10px rgba(255,215,0,0.3); }
    </style>

<body>
    <div id="lobby">
        <h1 style="color:var(--accent); letter-spacing:10px; margin: 40px 0;">ç™¼ç²’å­</h1>
        <div id="seat-selection" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <button onclick="join(1)">P1 (å—)</button><button onclick="join(2)">P2 (æ±)</button>
            <button onclick="join(3)">P3 (åŒ—)</button><button onclick="join(4)">P4 (è¥¿)</button>
        </div>
        <button onclick="forceCleanDatabase()" style="margin-top:40px; color:#444; font-size:0.6rem; background:none; border:none; text-decoration: underline;">ğŸ”¥ ä¼ºæœå™¨åŒæ­¥é‡ç½®</button>
    </div>

    <div id="game" class="hidden">
        <div class="score-row" id="score-ui"></div>
        <div style="font-size:0.5rem; color:#444; display:flex; justify-content:space-between; width:100%;">
            <span id="match-display">MATCH 1/10</span>
            <span id="pos-name">P? è¦–è§’</span>
        </div>

        <div class="table-wrap">
            <div class="mahjong-table">
                <div class="view-slot slot-bottom" id="view-bottom"><div class="cards-container"></div></div>
                <div class="view-slot slot-left" id="view-left"><div class="cards-container"></div></div>
                <div class="view-slot slot-top" id="view-top"><div class="cards-container"></div></div>
                <div class="view-slot slot-right" id="view-right"><div class="cards-container"></div></div>
                <div id="dealer-marker" class="dealer-marker hidden">èŠ</div>
            </div>
        </div>

        <div class="diag-box" id="diag-msg"></div>

        <div id="counting-phase" class="hidden" style="text-align:center; margin-bottom:10px;">
            <input type="number" id="finger-num" min="0" max="10" value="0" style="width:50px; padding:6px; background:#000; color:#fff; border:1px solid var(--gold); font-size:1.2rem; text-align:center; border-radius:6px;">
            <button class="primary" onclick="submitFinger()" style="background:var(--accent); border:none; margin-left:8px;">é€å‡º</button>
        </div>

        <div class="hand-arc-container" id="hand-arc"></div>
        
        <div class="bottom-action-bar">
            <button id="btn-head-play" class="hidden" onclick="headPlay()">æŠ•æ”¾ç²’å­</button>
            <button id="btn-head-reveal" class="hidden" onclick="headReveal()">æ€ç‰Œ</button>
            <button id="btn-follow-play" class="hidden" onclick="followPlay()">è·ŸæŠ•ç²’å­</button>
            <button id="btn-reveal-yes" class="hidden" onclick="revealDecision(true)">æŒ‘æˆ°</button>
            <button id="btn-reveal-no" class="hidden" onclick="revealDecision(false)">æ‚¶ç‰Œ</button>
            <button onclick="sortHand('pattern')">ç‰Œå‹</button>
            <button onclick="sortHand('color')">é¡è‰²</button>
            <button id="btn-reset" class="hidden" onclick="initRound(false)" style="border-color:var(--accent); color:var(--accent);">ä¸‹ä¸€å±€</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, runTransaction, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA15KzswwEHzY_jg2RvFV0T_CAD19EX7MY", authDomain: "hualiaba.firebaseapp.com", databaseURL: "https://hualiaba-default-rtdb.firebaseio.com", projectId: "hualiaba", appId: "1:1066537441904:web:1b5d1c5e4d1b987eb072b5" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'room1');
    let myID, myHand = [], gameState = {}, selectedIdx = [];
    const rankMap = { "ç´…å¸¥":7, "ç´…ä»•":6, "ç´…ç›¸":5, "ç´…ä¿¥":4, "ç´…å‚Œ":3, "ç´…ç‚®":2, "ç´…å…µ":1, "é»‘å°‡":6.5, "é»‘å£«":5.5, "é»‘è±¡":4.5, "é»‘è»Š":3.5, "é»‘é¦¬":2.5, "é»‘åŒ…":1.5, "é»‘å’":0.5 };

    window.join = (id) => {
        const target = `p${id}`;
        runTransaction(ref(db, `room1/seats/${target}`), (curr) => { if (curr === true) return; return true; }).then((res) => {
            if (!res.committed) return alert("ä½ç½®å·²è¢«ä½”ç”¨");
            myID = target; document.getElementById('pos-name').innerText = myID.toUpperCase() + " è¦–è§’";
            document.getElementById('lobby').classList.add('hidden'); document.getElementById('game').classList.remove('hidden');
            onDisconnect(ref(db, `room1/seats/${myID}`)).remove();
            get(gameRef).then(snap => { if(!snap.exists() || !snap.val().phase) initRound(true); });
        });
    };

    onValue(ref(db, 'room1/seats'), (snap) => {
        const s = snap.val() || {};
        [1,2,3,4].forEach(i => { const btn = document.getElementById(`btn-join-${i}`); if(btn) btn.disabled = !!s[`p${i}`]; });
    });

    onValue(gameRef, (snap) => {
        const d = snap.val(); if(!d) return;
        gameState = d; myHand = d[`${myID}_hand`] || []; updateUI();
    });

    function getPidByView(view) {
        if(!myID) return null;
        const myIdx = parseInt(myID.slice(1));
        const offset = { "bottom": 0, "left": 1, "top": 2, "right": 3 }[view];
        return `p${(myIdx + offset - 1) % 4 + 1}`;
    }

    function updateUI() {
        const ph = gameState.phase, table = gameState.table || {};
        document.getElementById('match-display').innerText = `MATCH ${gameState.deckCount || 1}/10`;
        document.getElementById('score-ui').innerHTML = [1,2,3,4].map(i => `<div class="score-box">P${i}<br><b>${(gameState.scores?.[`p${i}`]||0) + ((gameState.scores?.[`p${i}`]||0) >= 32 ? 10 : 0)}</b></div>`).join('');
        
        document.getElementById('counting-phase').className = ph === "COUNTING" ? "" : "hidden";

        if(ph === "COUNTING") {
            const picks = gameState.finger_picks || {}; const pickCount = Object.keys(picks).length;
            document.getElementById('diag-msg').innerText = `ğŸ² ç­‰å¾…æŒ‡é‹ (${pickCount}/4)`;
            if(pickCount === 4 && myID === (gameState.dealer || "p1")) resolveHeadAndDeal();
        }

        // é ­å®¶æ¨™è¨˜æ¸²æŸ“
        const dealerMarker = document.getElementById('dealer-marker');
        const dPid = gameState.dealer || "p1";
        ["bottom", "left", "top", "right"].forEach(view => {
            if(getPidByView(view) === dPid) {
                document.querySelector(`#view-${view}`).appendChild(dealerMarker);
                dealerMarker.classList.remove('hidden');
            }
        });

        // æ ¸å¿ƒï¼šæ‰‹ç‰Œé£›å‘å¼§å…§å´æ’é–‹
        const arcContainer = document.getElementById('hand-arc');
        arcContainer.innerHTML = "";
        const radius = 240; 
        const selCount = selectedIdx.length;
        const selGap = 55;
        const selStartX = 170 - ((selCount-1)*selGap/2);

        myHand.forEach((p, i) => {
            const el = document.createElement('div');
            el.className = `hand-piece ${p.includes('ç´…')?'red':'black'} ${selectedIdx.includes(i)?'selected':''}`;
            el.innerText = p[1];
            el.onclick = () => { const idx = selectedIdx.indexOf(i); if(idx > -1) selectedIdx.splice(idx,1); else selectedIdx.push(i); updateUI(); };
            
            if (selectedIdx.includes(i)) {
                // é¸ä¸­ç‹€æ…‹ï¼šé£›å‘å…§å´ä¸­å¿ƒ
                const pos = selectedIdx.indexOf(i);
                el.style.left = `${selStartX + (pos * selGap) - 25}px`;
                el.style.top = `20px`; // å¼§ç·šå…§å´æ–¹å‘
                el.style.transform = `rotate(0deg) scale(1.1)`;
            } else {
                // æœªé¸ä¸­ï¼šå¼§å½¢é™£åˆ—
                const isLeft = (i < 4), sideIdx = isLeft ? i : (i - 4);
                const startAngle = isLeft ? 150 : 70, endAngle = isLeft ? 115 : 25;
                const angleDeg = startAngle - (sideIdx * ((startAngle - endAngle) / 3));
                const angleRad = angleDeg * (Math.PI / 180);
                el.style.left = `calc(50% + ${radius * Math.cos(angleRad)}px - 25px)`;
                el.style.top = `${-radius * Math.sin(angleRad) + radius}px`;
                el.style.transform = `rotate(${90 - angleDeg}deg)`;
            }
            arcContainer.appendChild(el);
        });

        // æ¸²æŸ“ç‰Œæ¡Œ (POV)
        ["bottom", "left", "top", "right"].forEach(view => {
            const pid = getPidByView(view); const pData = table[pid];
            const container = document.querySelector(`#view-${view} .cards-container`);
            container.innerHTML = pData ? pData.cards.map(c => {
                const isVisible = (pData.revealed || pid === myID);
                return `<div class="table-piece ${isVisible ? (c.includes('ç´…')?'red':'black') : 'covered'}">${isVisible ? c[1] : '?'}</div>`;
            }).join('') : "";
        });

        const isH = (myID === gameState.head), hasP = !!table[myID];
        const headClass = (myID === gameState.head && ph === "HEAD_PLAYING") ? "action-active" : "primary";
        
        document.getElementById('btn-head-play').className = (ph === "HEAD_PLAYING" && isH) ? headClass : "hidden";
        document.getElementById('btn-head-reveal').className = (ph === "HEAD_REVEALING" && isH) ? "action-active" : "hidden";
        document.getElementById('btn-follow-play').className = (ph === "FOLLOW_PLAYING" && !isH && !hasP) ? "action-active" : "hidden";
        
        const rBtn = document.getElementById('btn-reveal-yes');
        if (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") {
            const canW = getP(table[myID].cards) > getP(table[gameState.head]?.cards);
            rBtn.className = "action-active"; rBtn.disabled = !canW; rBtn.innerText = canW ? "æŒ‘æˆ°" : "å¨åŠ›ä¸è¶³";
        } else rBtn.className = "hidden";
        document.getElementById('btn-reveal-no').className = (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") ? "primary" : "hidden";

        const diag = document.getElementById('diag-msg');
        if(ph === "HEAD_PLAYING") diag.innerText = isH ? "ğŸ”¥ è¼ªåˆ°ä½ å‡ºç‰Œï¼" : `ç­‰å¾… ${gameState.head?.toUpperCase()} å‡ºç‰Œ...`;
        else if(ph === "FOLLOW_PLAYING") diag.innerText = hasP ? "ç­‰å¾…å…¶ä»–äººè·ŸæŠ•..." : `ğŸ‘‰ è«‹è·ŸæŠ• ${table[gameState.head]?.cards?.length || 0} é¡†`;
        else if(ph === "RESOLVING") diag.innerText = "ğŸ”„ çµç®—æ¯”å°ä¸­...";
        else diag.innerText = "";

        const allE = !gameState.p1_hand?.length && !gameState.p2_hand?.length && !gameState.p3_hand?.length && !gameState.p4_hand?.length;
        document.getElementById('btn-reset').className = (ph === "FINISHED" || (ph === "HEAD_PLAYING" && allE && gameState.deckCount > 0)) && myID === (gameState.dealer || "p1") ? "primary" : "hidden";
    }

    // éŠæˆ²é‚è¼¯
    window.initRound = (isFull) => {
        const dCount = isFull ? 1 : (gameState.deckCount || 1) + 1;
        const sc = isFull ? {p1:0,p2:0,p3:0,p4:0} : (gameState.scores || {p1:0,p2:0,p3:0,p4:0});
        const nextD = isFull ? "p1" : ({"p1":"p2","p2":"p3","p3":"p4","p4":"p1"}[gameState.dealer || "p1"]);
        update(gameRef, { phase: "COUNTING", table: {}, finger_picks: {}, scores: sc, deckCount: dCount, dealer: nextD, p1_hand:[], p2_hand:[], p3_hand:[], p4_hand:[] });
    };
    window.submitFinger = () => { update(gameRef, { [`finger_picks/${myID}`]: parseInt(document.getElementById('finger-num').value) }); };
    function resolveHeadAndDeal() {
        const sum = Object.values(gameState.finger_picks).reduce((a,b) => a+b, 0);
        const dealerIdx = parseInt((gameState.dealer||"p1").slice(1)) - 1;
        const headID = `p${(((dealerIdx + sum - 1) % 4) + 4) % 4 + 1}`;
        const p = ["ç´…å¸¥","ç´…ä»•","ç´…ä»•","ç´…ç›¸","ç´…ç›¸","ç´…ä¿¥","ç´…ä¿¥","ç´…å‚Œ","ç´…å‚Œ","ç´…ç‚®","ç´…ç‚®","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","é»‘å°‡","é»‘å£«","é»‘å£«","é»‘è±¡","é»‘è±¡","é»‘è»Š","é»‘è»Š","é»‘é¦¬","é»‘é¦¬","é»‘åŒ…","é»‘åŒ…","é»‘å’","é»‘å’","é»‘å’","é»‘å’","é»‘å’"];
        const s = p.sort(() => Math.random() - 0.5);
        update(gameRef, { phase: "HEAD_PLAYING", head: headID, table: {}, finger_picks: null, p1_hand: s.slice(0, 8), p2_hand: s.slice(8, 16), p3_hand: s.slice(16, 24), p4_hand: s.slice(24, 32) });
    }
    window.headPlay = () => {
        const sel = selectedIdx.map(i => myHand[i]); 
        update(gameRef, { phase: "FOLLOW_PLAYING", [`table/${myID}`]: { cards: sel, revealed: false, decision: "reveal" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) });
        selectedIdx = [];
    };
    window.followPlay = () => {
        const need = gameState.table[gameState.head].cards.length;
        if(selectedIdx.length !== need) return alert(`éœ€æŠ• ${need} é¡†`);
        update(gameRef, { [`table/${myID}`]: { cards: selectedIdx.map(i => myHand[i]), revealed: false, decision: "pending" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) }).then(() => {
            get(gameRef).then(s => { if(Object.keys(s.val().table || {}).length === 4) update(gameRef, { phase: "HEAD_REVEALING" }); });
        });
        selectedIdx = [];
    };
    window.headReveal = () => { update(gameRef, { phase: "REVEAL_DECISION", [`table/${gameState.head}/revealed`]: true }); };
    window.revealDecision = (res) => {
        update(gameRef, { [`table/${myID}/decision`]: res ? "reveal" : "muffle", [`table/${myID}/revealed`]: !!res }).then(() => {
            get(gameRef).then(s => {
                const d = s.val(); let dc = 0; Object.values(d.table).forEach(p => { if(p.decision !== "pending") dc++; });
                if(dc === 4) { update(gameRef, { phase: "RESOLVING" }); setTimeout(() => resolveWinner(d), 1500); }
            });
        });
    };
    function resolveWinner(d) {
        let win = d.head, max = -1;
        [1,2,3,4].forEach(i => { const p = d.table[`p${i}`]; if(p?.decision === "reveal") { const pw = getP(p.cards); if(pw > max) { max = pw; win = `p${i}`; } } });
        const ns = d.scores || {p1:0, p2:0, p3:0, p4:0}; ns[win] += (d.table[d.head]?.cards?.length || 0) * 4;
        const isDOver = !d.p1_hand?.length && !d.p2_hand?.length && !d.p3_hand?.length && !d.p4_hand?.length;
        update(gameRef, { phase: isDOver ? "FINISHED" : "HEAD_PLAYING", head: win, table: {}, scores: ns, dealer: d.dealer || "p1" });
    }
    const getP = (c) => {
        if (!c || c.length === 0) return 0;
        const n = c.map(x => x[1]).sort().join(''), r = c.every(x => x.includes('ç´…'));
        if (n === "ä»•å¸¥ç›¸" || n === "å£«å°‡è±¡") return r ? 100 : 95; if (n === "å‚Œä¿¥ç‚®" || n === "åŒ…è»Šé¦¬") return r ? 85 : 80;
        if (c.length >= 3 && c.every(x => x[1] === "å…µ" || x[1] === "å’")) return 50 + c.length;
        return c.length === 2 && c[0][1] === c[1][1] && c[0][0] === c[1][0] ? 40 + rankMap[c[0]] : Math.max(...c.map(x => rankMap[x]));
    };
    window.sortHand = (t) => {
        const o = {"å¸¥":1,"å°‡":1,"ä»•":2,"å£«":2,"ç›¸":3,"è±¡":3,"ä¿¥":4,"è»Š":4,"å‚Œ":5,"é¦¬":5,"ç‚®":6,"åŒ…":6,"å…µ":7,"å’":7};
        if(t === 'pattern') myHand.sort((a,b) => (o[a[1]]||99)-(o[b[1]]||99) || a[0].localeCompare(b[0]));
        else if(t === 'color') myHand.sort((a,b) => (a.includes('ç´…') ? 0 : 1) - (b.includes('ç´…') ? 0 : 1) || (o[a[1]]||99)-(o[b[1]]||99));
        update(gameRef, { [`${myID}_hand`]: myHand });
    };
    window.forceCleanDatabase = () => { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) remove(gameRef).then(() => location.reload()); };
</script>
