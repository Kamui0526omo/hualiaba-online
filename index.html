<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç™¼ç²’å­ v5.3 - å¼§å½¢é–å®šç‰ˆ</title>
    <style>
        :root { --bg: #050505; --text: #dcdcdc; --accent: #ff3e3e; --gold: #ffd700; --card-bg: #151515; }
        body { font-family: "Consolas", "Microsoft JhengHei", monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .hidden { display: none !important; }
        #game { width: 100%; max-width: 600px; z-index: 1; }
        
        /* å…«å­—å‹å¼§å½¢é™£åˆ—ï¼šä¸Šçª„ä¸‹å¯¬ */
        .hand-arc-container { 
            position: relative; 
            height: 240px; 
            width: 340px; 
            margin: 20px auto; 
            z-index: 999; /* ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
            pointer-events: auto;
        }
        .piece { 
            position: absolute; 
            width: 50px; 
            height: 50px; 
            line-height: 50px; 
            border: 2.5px solid #333; 
            border-radius: 50%; 
            cursor: pointer; 
            background: #1a1a1a; 
            font-weight: bold; 
            font-size: 1.4rem; 
            text-align: center; 
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
            user-select: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            transform-origin: center center;
        }
        .piece.red { color: #ff3333; border-color: #8b0000; text-shadow: 0 0 5px rgba(255, 51, 51, 0.4); }
        .piece.black { color: #bbbbbb; border-color: #444; }
        .piece.selected { border-color: var(--gold); transform: scale(1.15) translateY(-25px) !important; box-shadow: 0 0 20px rgba(255,215,0,0.6); z-index: 1000; }

        .phase-container { background: var(--card-bg); padding: 15px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #222; text-align: center; width: 100%; box-sizing: border-box; }
        .table-area { min-height: 120px; background: #000; border-radius: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; border: 2px solid #1a1a1a; margin: 10px 0; width: 100%; box-sizing: border-box; }
        .card-slot { border-bottom: 1px solid #1a1a1a; padding: 5px; min-height: 80px; position: relative; }
        .score-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; width: 100%; }
        .score-box { background: #111; padding: 10px 5px; border-radius: 10px; text-align: center; border-bottom: 3px solid var(--accent); font-size: 0.8rem; }
        
        button { background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        button.primary { background: var(--accent); border: none; box-shadow: 0 4px 0 #8b0000; }
        .super-reset { margin-top: 40px; color: #444; font-size: 0.65rem; background: none; border: none; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="lobby">
        <h1 style="color:var(--accent); letter-spacing:10px; margin: 40px 0;">ç™¼ç²’å­</h1>
        <div id="seat-selection" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <button id="btn-join-1" onclick="join(1)">P1 (ä¸»)</button>
            <button id="btn-join-2" onclick="join(2)">P2</button>
            <button id="btn-join-3" onclick="join(3)">P3</button>
            <button id="btn-join-4" onclick="join(4)">P4</button>
        </div>
        <button class="super-reset" onclick="forceCleanDatabase()">ğŸ”¥ æˆ¿é–“é‡ç½® (è‹¥æœ‰äººå¡ä½è«‹é»æ­¤)</button>
    </div>

    <div id="game" class="hidden">
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:10px; display:flex; justify-content:space-between; width:100%;">
            <span id="match-display">ç¬¬ 1 / 10 å‰¯ç‰Œ</span>
            <span>ä½ æ˜¯ <b id="my-pos-display" style="color:white"></b></span>
        </div>
        <div class="score-row" id="score-ui"></div>

        <div id="action-ui" class="phase-container">
            <div id="diag-msg" style="color:var(--gold); font-size:0.9rem; font-weight:bold; margin-bottom:12px; min-height:20px;"></div>
            <div id="control-buttons">
                <button id="btn-head-play" class="primary hidden" onclick="headPlay()">æŠ•æ”¾ç²’å­</button>
                <button id="btn-head-reveal" class="primary hidden" onclick="headReveal()">æ€é–‹ç²’å­</button>
                <button id="btn-follow-play" class="primary hidden" onclick="followPlay()">æŠ•æ”¾ç²’å­</button>
                <button id="btn-reveal-yes" class="primary hidden" onclick="revealDecision(true)">é–‹ç‰ŒæŒ‘æˆ°</button>
                <button id="btn-reveal-no" class="hidden" onclick="revealDecision(false)">æ‚¶ç‰Œ Pass</button>
            </div>
        </div>

        <div id="counting-phase" class="phase-container hidden">
            <h3 style="color:var(--gold); margin:0 0 10px 0;">ğŸ² æŒ‡é‹æ™‚é–“</h3>
            <input type="number" id="finger-num" min="0" max="10" value="0" style="width:80px; padding:12px; background:#000; color:#fff; border:1px solid #444; font-size:1.8rem; text-align:center;">
            <br>
            <button class="primary" style="margin-top:15px; width:100%;" onclick="submitFinger()">ç¢ºå®šé€å‡º</button>
        </div>

        <div class="table-area" id="table">
            <div class="card-slot" id="slot-p1"><small>P1</small><div class="cards"></div></div>
            <div class="card-slot" id="slot-p2"><small>P2</small><div class="cards"></div></div>
            <div class="card-slot" id="slot-p3"><small>P3</small><div class="cards"></div></div>
            <div class="card-slot" id="slot-p4"><small>P4</small><div class="cards"></div></div>
        </div>

        <div class="hand-arc-container" id="hand-arc"></div>
        
        <div style="display:flex; justify-content:center; gap:10px;">
            <button onclick="sortHand('pattern')">ç‰Œå‹æ’åº</button>
            <button onclick="sortHand('color')">é¡è‰²å€åˆ†</button>
        </div>
        <button id="btn-reset" class="hidden" onclick="initRound(false)" style="margin-top:20px; width:100%; border-color:var(--accent);">æº–å‚™ä¸‹ä¸€å‰¯ç‰Œ</button>
        <button id="btn-final-reset" class="hidden" onclick="initRound(true)" style="margin-top:20px; width:100%; background:var(--gold); color:#000;">å¤§è³½çµæŸ</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, runTransaction, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA15KzswwEHzY_jg2RvFV0T_CAD19EX7MY", authDomain: "hualiaba.firebaseapp.com", databaseURL: "https://hualiaba-default-rtdb.firebaseio.com", projectId: "hualiaba", appId: "1:1066537441904:web:1b5d1c5e4d1b987eb072b5" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'room1');
    const seatsRef = ref(db, 'room1/seats');
    let myID, myHand = [], gameState = {}, selectedIdx = [];
    const rankMap = { "ç´…å¸¥":7, "ç´…ä»•":6, "ç´…ç›¸":5, "ç´…ä¿¥":4, "ç´…å‚Œ":3, "ç´…ç‚®":2, "ç´…å…µ":1, "é»‘å°‡":6.5, "é»‘å£«":5.5, "é»‘è±¡":4.5, "é»‘è»Š":3.5, "é»‘é¦¬":2.5, "é»‘åŒ…":1.5, "é»‘å’":0.5 };

    window.join = (id) => {
        const target = `p${id}`;
        runTransaction(ref(db, `room1/seats/${target}`), (curr) => {
            if (curr === true) return; 
            return true;
        }).then((res) => {
            if (!res.committed) return alert("è©²ä½ç½®å·²è¢«ä½”ç”¨ï¼");
            myID = target;
            document.getElementById('my-pos-display').innerText = myID.toUpperCase();
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            
            // æ–·ç·šè‡ªå‹•é‡‹æ”¾ä½ç½®
            onDisconnect(ref(db, `room1/seats/${myID}`)).remove();
            
            get(gameRef).then(snap => { if(!snap.exists() || !snap.val().phase) initRound(true); });
        });
    };

    onValue(seatsRef, (snap) => {
        const s = snap.val() || {};
        [1,2,3,4].forEach(i => { document.getElementById(`btn-join-${i}`).disabled = !!s[`p${i}`]; });
    });

    onValue(gameRef, (snap) => {
        const d = snap.val(); if(!d) return;
        gameState = d; myHand = d[`${myID}_hand`] || []; updateUI();
    });

    function updateUI() {
        const ph = gameState.phase, table = gameState.table || {};
        document.getElementById('match-display').innerText = `ç¬¬ ${gameState.deckCount || 1} / 10 å‰¯ç‰Œ`;
        document.getElementById('score-ui').innerHTML = [1,2,3,4].map(i => `<div class="score-box">P${i}<br><b>${(gameState.scores?.[`p${i}`]||0) + ((gameState.scores?.[`p${i}`]||0) >= 32 ? 10 : 0)}</b></div>`).join('');
        document.getElementById('counting-phase').className = ph === "COUNTING" ? "phase-container" : "hidden";
        
        if(ph === "COUNTING") {
            const pickCount = Object.keys(gameState.finger_picks || {}).length;
            document.getElementById('diag-msg').innerText = `ğŸ² ç­‰å¾…æŒ‡é‹: ${pickCount} / 4`;
            if(pickCount === 4 && myID === (gameState.dealer || "p1")) resolveHeadAndDeal();
        }

        // å…«å­—å‹å¼§å½¢æ’åˆ—ï¼šä¸Šçª„ä¸‹å¯¬
        const arcContainer = document.getElementById('hand-arc');
        arcContainer.innerHTML = "";
        const radius = 240; 
        myHand.forEach((p, i) => {
            const el = document.createElement('div');
            el.className = `piece ${p.includes('ç´…')?'red':'black'} ${selectedIdx.includes(i)?'selected':''}`;
            el.innerText = p[1];
            el.onclick = (e) => { e.stopPropagation(); togglePiece(i); };
            
            const isLeft = (i < 4);
            const sideIdx = isLeft ? i : (i - 4);
            const startAngle = isLeft ? 150 : 70; // å·¦å´èµ·é»150åº¦ï¼Œå³å´èµ·é»70åº¦
            const endAngle = isLeft ? 110 : 30;   // å…©é‚Šéƒ½å‘ä¸­å¿ƒ110/70åº¦æ”¶æ”ï¼Œå½¢æˆä¸Šçª„
            const angleDeg = startAngle - (sideIdx * ((startAngle - endAngle) / 3));
            const angleRad = angleDeg * (Math.PI / 180);

            const x = radius * Math.cos(angleRad);
            const y = -radius * Math.sin(angleRad) + radius; 
            
            el.style.left = `calc(50% + ${x}px - 25px)`;
            el.style.top = `${y}px`;
            el.style.transform = `rotate(${90 - angleDeg}deg)`;
            arcContainer.appendChild(el);
        });

        [1,2,3,4].forEach(i => {
            const pid = `p${i}`, pData = table[pid];
            document.querySelector(`#slot-p${i} .cards`).innerHTML = pData ? pData.cards.map(c => (pData.revealed || pid == myID) ? `<div class="piece ${c.includes('ç´…')?'red':'black'}">${c[1]}</div>` : `<div class="piece covered">?</div>`).join('') : "";
        });

        const isH = (myID === gameState.head), hasP = !!table[myID];
        document.getElementById('btn-head-play').className = (ph === "HEAD_PLAYING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-head-reveal').className = (ph === "HEAD_REVEALING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-follow-play').className = (ph === "FOLLOW_PLAYING" && !isH && !hasP) ? "primary" : "hidden";
        const rBtn = document.getElementById('btn-reveal-yes');
        if (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") {
            const pw = getP(table[myID].cards);
            const canW = pw > getP(table[gameState.head]?.cards);
            rBtn.className = "primary"; rBtn.disabled = !canW; rBtn.innerText = canW ? "é–‹ç‰ŒæŒ‘æˆ°" : "å¨åŠ›ä¸è¶³";
        } else rBtn.className = "primary hidden";
        document.getElementById('btn-reveal-no').className = (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") ? "" : "hidden";

        const diag = document.getElementById('diag-msg');
        if(ph === "HEAD_PLAYING") diag.innerText = isH ? "ğŸ‘‰ æ›ä½ å‡ºç‰Œ" : `ç­‰å¾… ${gameState.head?.toUpperCase()} å‡ºç‰Œ`;
        else if(ph === "FOLLOW_PLAYING") diag.innerText = hasP ? "ç­‰å¾…å…¶ä»–äºº..." : `ğŸ‘‰ è«‹è·ŸæŠ• ${table[gameState.head]?.cards?.length || 0} é¡†`;
        else if(ph === "HEAD_REVEALING") diag.innerText = isH ? "ğŸ‘‰ å…¨å“¡å·²æŠ•ï¼è«‹æ€ç‰Œ" : `ç­‰å¾…é ­å®¶æ€ç‰Œ`;
        else if(ph === "RESOLVING") diag.innerText = "ğŸ”„ çµç®—è½‰å ´ä¸­...";

        const allE = !gameState.p1_hand?.length && !gameState.p2_hand?.length && !gameState.p3_hand?.length && !gameState.p4_hand?.length;
        const isF = (ph === "FINISHED" || (ph === "HEAD_PLAYING" && allE && gameState.deckCount > 0));
        document.getElementById('btn-reset').className = (isF && gameState.deckCount < 10 && myID === (gameState.dealer || "p1")) ? "primary" : "hidden";
        document.getElementById('btn-final-reset').className = (isF && gameState.deckCount >= 10 && myID === (gameState.dealer || "p1")) ? "primary" : "hidden";
    }

    window.togglePiece = (i) => { 
        const idx = selectedIdx.indexOf(i); 
        if(idx > -1) selectedIdx.splice(idx, 1); else selectedIdx.push(i); 
        updateUI(); 
    };

    window.sortHand = (t) => {
        const o = {"å¸¥":1,"å°‡":1,"ä»•":2,"å£«":2,"ç›¸":3,"è±¡":3,"ä¿¥":4,"è»Š":4,"å‚Œ":5,"é¦¬":5,"ç‚®":6,"åŒ…":6,"å…µ":7,"å’":7};
        if(t === 'pattern') myHand.sort((a,b) => (o[a[1]]||99)-(o[b[1]]||99) || a[0].localeCompare(b[0]));
        else if(t === 'color') myHand.sort((a,b) => (a.includes('ç´…') ? 0 : 1) - (b.includes('ç´…') ? 0 : 1) || (o[a[1]]||99)-(o[b[1]]||99));
        update(gameRef, { [`${myID}_hand`]: myHand });
    };

    window.initRound = (isFull) => {
        const dCount = isFull ? 1 : (gameState.deckCount || 1) + 1;
        const sc = isFull ? {p1:0,p2:0,p3:0,p4:0} : (gameState.scores || {p1:0,p2:0,p3:0,p4:0});
        update(gameRef, { phase: "COUNTING", table: {}, finger_picks: {}, scores: sc, deckCount: dCount, dealer: gameState.dealer || "p1", p1_hand:[], p2_hand:[], p3_hand:[], p4_hand:[] });
    };

    window.submitFinger = () => { update(gameRef, { [`finger_picks/${myID}`]: parseInt(document.getElementById('finger-num').value) }); };

    function resolveHeadAndDeal() {
        const sum = Object.values(gameState.finger_picks).reduce((a,b) => a+b, 0);
        const dealerIdx = parseInt((gameState.dealer||"p1").slice(1)) - 1;
        const headIdx = (((dealerIdx + sum - 1) % 4) + 4) % 4;
        const head = `p${headIdx + 1}`;
        const p = ["ç´…å¸¥","ç´…ä»•","ç´…ä»•","ç´…ç›¸","ç´…ç›¸","ç´…ä¿¥","ç´…ä¿¥","ç´…å‚Œ","ç´…å‚Œ","ç´…ç‚®","ç´…ç‚®","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","é»‘å°‡","é»‘å£«","é»‘å£«","é»‘è±¡","é»‘è±¡","é»‘è»Š","é»‘è»Š","é»‘é¦¬","é»‘é¦¬","é»‘åŒ…","é»‘åŒ…","é»‘å’","é»‘å’","é»‘å’","é»‘å’","é»‘å’"];
        const s = p.sort(() => Math.random() - 0.5);
        update(gameRef, { phase: "HEAD_PLAYING", head, table: {}, finger_picks: null, p1_hand: s.slice(0, 8), p2_hand: s.slice(8, 16), p3_hand: s.slice(16, 24), p4_hand: s.slice(24, 32) });
    }

    window.headPlay = () => {
        const sel = selectedIdx.map(i => myHand[i]); 
        update(gameRef, { phase: "FOLLOW_PLAYING", [`table/${myID}`]: { cards: sel, revealed: false, decision: "reveal" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) });
        selectedIdx = [];
    };

    window.followPlay = () => {
        const need = gameState.table[gameState.head].cards.length;
        if(selectedIdx.length !== need) return alert(`éœ€è·ŸæŠ• ${need} é¡†`);
        update(gameRef, { [`table/${myID}`]: { cards: selectedIdx.map(i => myHand[i]), revealed: false, decision: "pending" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) }).then(() => {
            get(gameRef).then(s => { if(Object.keys(s.val().table || {}).length === 4) update(gameRef, { phase: "HEAD_REVEALING" }); });
        });
        selectedIdx = [];
    };

    window.headReveal = () => { update(gameRef, { phase: "REVEAL_DECISION", [`table/${gameState.head}/revealed`]: true }); };

    window.revealDecision = (res) => {
        update(gameRef, { [`table/${myID}/decision`]: res ? "reveal" : "muffle", [`table/${myID}/revealed`]: !!res }).then(() => {
            get(gameRef).then(s => {
                const d = s.val(); let dc = 0; [1,2,3,4].forEach(i => { if(d.table[`p${i}`]?.decision !== "pending") dc++; });
                if(dc === 4) { update(gameRef, { phase: "RESOLVING" }); setTimeout(() => resolveWinner(d), 1500); }
            });
        });
    };

    function resolveWinner(d) {
        let win = d.head, max = -1;
        [1,2,3,4].forEach(i => { const p = d.table[`p${i}`]; if(p?.decision === "reveal") { const pw = getP(p.cards); if(pw > max) { max = pw; win = `p${i}`; } } });
        const ns = d.scores || {p1:0, p2:0, p3:0, p4:0}; ns[win] += (d.table[d.head]?.cards?.length || 0) * 4;
        const nextD = { "p1": "p2", "p2": "p3", "p3": "p4", "p4": "p1" };
        const isDOver = !d.p1_hand?.length && !d.p2_hand?.length && !d.p3_hand?.length && !d.p4_hand?.length;
        update(gameRef, { phase: isDOver ? "FINISHED" : "HEAD_PLAYING", head: win, table: {}, scores: ns, dealer: isDOver ? nextD[d.dealer || "p1"] : (d.dealer || "p1") });
    }

    const getP = (c) => {
        if (!c || c.length === 0) return 0;
        const n = c.map(x => x[1]).sort().join(''), r = c.every(x => x.includes('ç´…'));
        if (n === "ä»•å¸¥ç›¸" || n === "å£«å°‡è±¡") return r ? 100 : 95; if (n === "å‚Œä¿¥ç‚®" || n === "åŒ…è»Šé¦¬") return r ? 85 : 80;
        if (c.length >= 3 && c.every(x => x[1] === "å…µ" || x[1] === "å’")) return 50 + c.length;
        return c.length === 2 && c[0][1] === c[1][1] && c[0][0] === c[1][0] ? 40 + rankMap[c[0]] : Math.max(...c.map(x => rankMap[x]));
    };

    window.forceCleanDatabase = () => { if(confirm("ç¢ºå®šæ¸…é™¤æ‰€æœ‰ä½ç½®èˆ‡éŠæˆ²ç´€éŒ„ï¼Ÿ")) remove(gameRef).then(() => location.reload()); };
</script>
