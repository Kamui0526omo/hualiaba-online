<script type="module">

    const firebaseConfig = { apiKey: "AIzaSyA15KzswwEHzY_jg2RvFV0T_CAD19EX7MY", authDomain: "hualiaba.firebaseapp.com", databaseURL: "https://hualiaba-default-rtdb.firebaseio.com", projectId: "hualiaba", appId: "1:1066537441904:web:1b5d1c5e4d1b987eb072b5" };

    const rankMap = { "ç´…å¸¥":7, "ç´…ä»•":6, "ç´…ç›¸":5, "ç´…è»Š":4, "ç´…é¦¬":3, "ç´…ç‚®":2, "ç´…å…µ":1, "é»‘å°‡":6.5, "é»‘å£«":5.5, "é»‘è±¡":4.5, "é»‘è»Š":3.5, "é»‘é¦¬":2.5, "é»‘åŒ…":1.5, "é»‘å’":0.5 };

    window.join = async (id) => {

    onValue(ref(db, 'room1/seats'), (snap) => {
        const seats = snap.val() || {};

    window.initRound = () => {
        const p = ["ç´…å¸¥","ç´…ä»•","ç´…ä»•","ç´…ç›¸","ç´…ç›¸","ç´…è»Š","ç´…è»Š","ç´…é¦¬","ç´…é¦¬","ç´…ç‚®","ç´…ç‚®","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","é»‘å°‡","é»‘å£«","é»‘å£«","é»‘è±¡","é»‘è±¡","é»‘è»Š","é»‘è»Š","é»‘é¦¬","é»‘é¦¬","é»‘åŒ…","é»‘åŒ…","é»‘å’","é»‘å’","é»‘å’","é»‘å’","é»‘å’"];
        const s = p.sort(() => Math.random() - 0.5);
        set(gameRef, { phase: "COUNTING", logs: ["æ–°å±€é–‹å§‹ï¼Œç­‰å¾…æŒ‡é‹..."], p1_hand: s.slice(0,8), p2_hand: s.slice(8,16), p3_hand: s.slice(16,24), p4_hand: s.slice(24,32), table: {p1:null, p2:null, p3:null, p4:null}, scores: gameState.scores || {p1:0, p2:0, p3:0, p4:0}, finger_picks: {}, seats: gameState.seats || {} });
    };

    onValue(gameRef, (snap) => {
        const data = snap.val(); if(!data) return;
        gameState = data; myHand = data[`${myID}_hand`] || [];
        updateUI();
    });

    function updateUI() {
        const scores = gameState.scores || {p1:0, p2:0, p3:0, p4:0};
        document.getElementById('score-ui').innerHTML = [1,2,3,4].map(i => {
            const s = scores[`p${i}`]; const bonus = s >= 32 ? 10 : 0; const final = s+bonus;
            return `<div class="score-box">P${i}<br><b>${final}</b><br><small>${final-80>=0?'+'+(final-80):final-80}</small></div>`;
        }).join('');

        const ph = gameState.phase;
        document.getElementById('counting-phase').className = ph === "COUNTING" ? "phase-container" : "hidden";
        if(ph === "COUNTING" && Object.keys(gameState.finger_picks || {}).length === 4 && myID === "p1") resolveHead();

        const handDiv = document.getElementById('my-hand');
        handDiv.innerHTML = myHand.map((p, i) => `<div class="piece ${p.includes('ç´…')?'red':'black'} ${selectedIdx.includes(i)?'selected':''}" onclick="togglePiece(${i})">${p[1]}</div>`).join('');

        [1,2,3,4].forEach(i => {
            const slot = document.querySelector(`#slot-p${i} .cards`);
            const pData = (gameState.table || {})[`p${i}`];
            slot.innerHTML = pData ? pData.cards.map(c => (pData.revealed || i == myID.slice(1)) ? `<div class="piece ${c.includes('ç´…')?'red':'black'}">${c[1]}</div>` : `<div class="piece covered">?</div>`).join('') : "";
        });

        const isHead = (myID === gameState.head), hasPlayed = (gameState.table && gameState.table[myID]);
        document.getElementById('btn-head-play').className = (ph === "HEAD_PLAYING" && isHead) ? "primary" : "hidden";
        document.getElementById('btn-follow-play').className = (ph === "FOLLOW_PLAYING" && !isHead && !hasPlayed) ? "primary" : "hidden";
        document.getElementById('btn-reveal-yes').className = (ph === "REVEAL_DECISION" && !isHead && hasPlayed && gameState.table[myID].revealed === undefined) ? "primary" : "hidden";
        document.getElementById('btn-reveal-no').className = (ph === "REVEAL_DECISION" && !isHead && hasPlayed && gameState.table[myID].revealed === undefined) ? "" : "hidden";
        if(ph === "FOLLOW_PLAYING") document.getElementById('need-count').innerText = gameState.table[gameState.head].cards.length;
        
        document.getElementById('log').innerHTML = (gameState.logs || []).reverse().map(l => `<div>> ${l}</div>`).join('');

    }

    function detectPattern() {
        if(selectedIdx.length === 0) { document.getElementById('pattern-hint').innerText = ""; return; }
        const sel = selectedIdx.map(i => myHand[i]), count = sel.length, names = sel.map(s => s[1]).sort().join('');
        let hint = "éç‰Œå‹";
        if(count === 1) hint = "ç‰Œå‹ï¼šä¸€é¡†";
        else if(count === 2 && sel[0][1] === sel[1][1] && sel[0][0] === sel[1][0]) hint = "ç‰Œå‹ï¼šä¸€å°";
        else if(count === 3 && (names==="ä»•å¸¥ç›¸" || names==="å£«å°‡è±¡" || names==="åŒ…è»Šé¦¬")) hint = "ç‰Œå‹ï¼šä¸€å±€";
        else if(count >= 3 && sel.every(s => s[1]==="å…µ" || s[1]==="å’")) hint = "ç‰Œå‹ï¼šå…µå’çµ„";
        document.getElementById('pattern-hint').innerText = hint;
        document.getElementById('btn-head-play').disabled = (hint === "éç‰Œå‹");
    }

    window.togglePiece = (i) => {
        const idx = selectedIdx.indexOf(i); if(idx > -1) selectedIdx.splice(idx, 1); else selectedIdx.push(i); updateUI();
    };

    window.sortHand = (type) => {
        if(type === 'rank') myHand.sort((a,b) => rankMap[b] - rankMap[a]);
        else { const order = {"å¸¥":1, "å°‡":1, "ä»•":2, "å£«":2, "ç›¸":3, "è±¡":3, "è»Š":4, "é¦¬":5, "ç‚®":6, "åŒ…":6, "å…µ":7, "å’":7}; myHand.sort((a,b) => (order[a[1]] || 99) - (order[b[1]] || 99) || a[0].localeCompare(b[0])); }
        update(gameRef, { [`${myID}_hand`]: myHand });
    };

    window.submitFinger = () => { update(gameRef, { [`finger_picks/${myID}`]: parseInt(document.getElementById('finger-num').value) }); };

    function resolveHead() {
        const sum = Object.values(gameState.finger_picks).reduce((a,b) => a+b, 0);
        const headID = `p${((sum - 1) % 4) + 1}`;
        update(gameRef, { phase: "HEAD_PLAYING", head: headID, logs: [...gameState.logs, `æŒ‡é‹ç¸½å’Œ ${sum}ã€‚é ­å®¶ç‚ºï¼š${headID}`] });
    }

    window.headPlay = () => {
        const cards = selectedIdx.map(i => myHand[i]);
        update(gameRef, { phase: "FOLLOW_PLAYING", [`table/${myID}`]: { cards, revealed: false }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)), logs: [...gameState.logs, `${myID} (é ­å®¶) å·²è“‹ç‰ŒæŠ•æ”¾ç²’å­ã€‚`] });
        selectedIdx = [];
    };

    window.followPlay = () => {
        const count = gameState.table[gameState.head].cards.length;
        if(selectedIdx.length !== count) return alert(`éœ€è·ŸæŠ• ${count} é¡†ï¼`);
        update(gameRef, { [`table/${myID}`]: { cards: selectedIdx.map(i => myHand[i]), revealed: false }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) }).then(() => {
            get(gameRef).then(s => {
                const d = s.val();
                if(d.table.p1 && d.table.p2 && d.table.p3 && d.table.p4) {
                    update(gameRef, { phase: "REVEAL_DECISION", [`table/${d.head}/revealed`]: true, logs: [...d.logs, "å…¨é«”è“‹ç‰Œå®Œæˆã€‚é ­å®¶å·²é–‹ç‰Œï¼Œè«‹æ±ºå®šæ˜¯å¦é–‹ç‰ŒæŒ‘æˆ°ã€‚"]});
                }
            });
        });
        selectedIdx = [];
    };

    window.revealDecision = (res) => {
        update(gameRef, { [`table/${myID}/revealed`]: res }).then(() => {
            get(gameRef).then(s => {
                const d = s.val(); let dc = 0; [1,2,3,4].forEach(i => { if(d.table[`p${i}`] && (i == d.head.slice(1) || d.table[`p${i}`].revealed !== undefined)) dc++; });
                if(dc === 4) resolveWinner(d);

    };

    function resolveWinner(d) {
        let win = d.head, max = -1;
        const getPower = (cards) => {
            const ns = cards.map(c => c[1]).sort().join(''), isR = cards.every(c => c.includes('ç´…'));
            if (ns === "ä»•å¸¥ç›¸" || ns === "å£«å°‡è±¡") return isR ? 100 : 95; if (ns === "åŒ…è»Šé¦¬") return isR ? 85 : 80;
            if (cards.length >= 3 && cards.every(c => c[1] === "å…µ" || c[1] === "å’")) return 50 + cards.length;
            if (cards.length === 2 && cards[0][1] === cards[1][1] && cards[0][0] === cards[1][0]) return 40 + rankMap[cards[0]];
            return Math.max(...cards.map(c => rankMap[c]));
        };
        [1,2,3,4].forEach(i => {
            const p = d.table[`p${i}`];
            if(p && (i == d.head.slice(1) || p.revealed)) { const pw = getPower(p.cards); if(pw > max) { max = pw; win = `p${i}`; } }
        });
        const pts = d.table[d.head].cards.length * 4; const ns = {...d.scores}; ns[win] += pts;
        setTimeout(() => { update(gameRef, { phase: "HEAD_PLAYING", head: win, table: {p1:null, p2:null, p3:null, p4:null}, scores: ns, logs: [...d.logs, `${win} å¥ªå¾—æœ¬è¼ª ${pts} åˆ†ï¼`] }); }, 1500);
    }
