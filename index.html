<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç™¼ç²’å­ v5.6 - POV æ——è‰¦ç‰ˆ</title>
    <style>
        :root { --bg: #050505; --text: #dcdcdc; --accent: #ff3e3e; --gold: #ffd700; --table-green: #0a1f0a; }
        body { font-family: "Consolas", "Microsoft JhengHei", monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* éº»å°‡æ¡Œä½ˆå±€ */
        .mahjong-table {
            position: relative; width: 320px; height: 320px;
            background: var(--table-green); border: 12px solid #1a1a1a;
            border-radius: 20px; margin: 15px 0;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 15px 35px rgba(0,0,0,0.5);
        }

        .view-slot {
            position: absolute; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-width: 100px; min-height: 100px;
        }
        
        /* è¦–è§’æ˜ å°„åº§æ¨™ */
        .slot-bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .slot-left { left: 5px; top: 50%; transform: translateY(-50%) rotate(0deg); }
        .slot-top { top: 5px; left: 50%; transform: translateX(-50%); }
        .slot-right { right: 5px; top: 50%; transform: translateY(-50%) rotate(0deg); }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; width: 100px; min-height: 40px; }
        .slot-label { font-size: 0.6rem; color: rgba(255,215,0,0.4); margin-top: 5px; font-weight: bold; }

        /* æ¡Œç‰Œç²’å­æ¨£å¼ (ä¿®å¾©é‡ç–Š) */
        .table-piece {
            position: relative !important; width: 34px; height: 34px; line-height: 34px;
            border: 2px solid #333; border-radius: 50%; background: #111;
            font-weight: bold; font-size: 1rem; text-align: center; display: inline-block;
        }
        .table-piece.red { color: #ff3333; border-color: #8b0000; }
        .table-piece.black { color: #bbb; border-color: #444; }
        .table-piece.covered { background: #222; color: #222; }

        /* å…«å­—å‹å¼§å½¢æ‰‹ç‰Œ */
        .hand-arc-container { position: relative; height: 180px; width: 340px; margin: 10px auto; z-index: 99; }
        .hand-piece { 
            position: absolute; width: 48px; height: 48px; line-height: 48px; border: 2.5px solid #333; border-radius: 50%; 
            cursor: pointer; background: #1a1a1a; font-weight: bold; font-size: 1.4rem; text-align: center; 
            transition: 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); transform-origin: center bottom;
        }
        .hand-piece.red { color: #ff3333; border-color: #8b0000; }
        .hand-piece.black { color: #bbb; border-color: #444; }
        .hand-piece.selected { border-color: var(--gold); transform: scale(1.15) translateY(-25px) !important; z-index: 100; }

        .phase-container { background: var(--card-bg); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; text-align: center; width: 100%; box-sizing: border-box; }
        .score-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 10px; width: 100%; }
        .score-box { background: #111; padding: 6px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); font-size: 0.7rem; }
        button { background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button.primary { background: var(--accent); border: none; box-shadow: 0 4px 0 #8b0000; }
    </style>
</head>
<body>
    <div id="lobby">
        <h1 style="color:var(--accent); letter-spacing:10px; margin: 40px 0;">ç™¼ç²’å­</h1>
        <div id="seat-selection" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <button id="btn-join-1" onclick="join(1)">P1 (å—)</button>
            <button id="btn-join-2" onclick="join(2)">P2 (æ±)</button>
            <button id="btn-join-3" onclick="join(3)">P3 (åŒ—)</button>
            <button id="btn-join-4" onclick="join(4)">P4 (è¥¿)</button>
        </div>
        <button onclick="forceCleanDatabase()" style="margin-top:40px; color:#444; font-size:0.6rem; background:none; border:none; text-decoration: underline;">ğŸ”¥ ç³»çµ±å¡æ­»é‡ç½®</button>
    </div>

    <div id="game" class="hidden">
        <div style="font-size:0.6rem; color:#555; margin-bottom:5px; display:flex; justify-content:space-between; width:100%;">
            <span id="match-display">ç¬¬ 1 / 10 å‰¯ç‰Œ</span>
            <span id="pos-name">ä½ çš„è¦–è§’: P?</span>
        </div>
        
        <div class="score-row" id="score-ui"></div>

        <div id="action-ui" class="phase-container">
            <div id="diag-msg" style="color:var(--gold); font-size:0.85rem; font-weight:bold; margin-bottom:8px; min-height:1.2rem;"></div>
            <div id="control-buttons">
                <button id="btn-head-play" class="primary hidden" onclick="headPlay()">æŠ•æ”¾ç²’å­</button>
                <button id="btn-head-reveal" class="primary hidden" onclick="headReveal()">æ€ç‰Œ</button>
                <button id="btn-follow-play" class="primary hidden" onclick="followPlay()">è·ŸæŠ•</button>
                <button id="btn-reveal-yes" class="primary hidden" onclick="revealDecision(true)">æŒ‘æˆ°</button>
                <button id="btn-reveal-no" class="hidden" onclick="revealDecision(false)">æ‚¶ç‰Œ</button>
            </div>
        </div>

        <div id="counting-phase" class="phase-container hidden">
            <p style="font-size:0.75rem; color:var(--gold);">ğŸ² æŒ‡é‹ (ç•¶å®¶: <span id="dealer-name"></span>)</p>
            <input type="number" id="finger-num" min="0" max="10" value="0" style="width:60px; padding:8px; background:#000; color:#fff; border:1px solid #444; font-size:1.5rem; text-align:center; margin:5px 0;">
            <br>
            <button class="primary" style="width:100%;" onclick="submitFinger()">ç¢ºå®šé€å‡ºæ•¸å­—</button>
        </div>

        <div class="mahjong-table">
            <div class="view-slot slot-bottom" id="view-bottom"><div class="cards-container"></div><div class="slot-label">ä½ è‡ªå·±</div></div>
            <div class="view-slot slot-left" id="view-left"><div class="cards-container"></div><div class="slot-label">å°æ‰‹ A</div></div>
            <div class="view-slot slot-top" id="view-top"><div class="cards-container"></div><div class="slot-label">å°æ‰‹ B</div></div>
            <div class="view-slot slot-right" id="view-right"><div class="cards-container"></div><div class="slot-label">å°æ‰‹ C</div></div>
        </div>

        <div class="hand-arc-container" id="hand-arc"></div>
        
        <div style="display:flex; justify-content:center; gap:8px;">
            <button onclick="sortHand('pattern')">ç‰Œå‹</button>
            <button onclick="sortHand('color')">é¡è‰²</button>
        </div>
        <button id="btn-reset" class="hidden" onclick="initRound(false)" style="margin-top:15px; width:100%; border-color:var(--accent);">æº–å‚™ä¸‹ä¸€å‰¯ç‰Œ</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, runTransaction, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA15KzswwEHzY_jg2RvFV0T_CAD19EX7MY", authDomain: "hualiaba.firebaseapp.com", databaseURL: "https://hualiaba-default-rtdb.firebaseio.com", projectId: "hualiaba", appId: "1:1066537441904:web:1b5d1c5e4d1b987eb072b5" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'room1');
    const seatsRef = ref(db, 'room1/seats');
    let myID, myHand = [], gameState = {}, selectedIdx = [];
    const rankMap = { "ç´…å¸¥":7, "ç´…ä»•":6, "ç´…ç›¸":5, "ç´…ä¿¥":4, "ç´…å‚Œ":3, "ç´…ç‚®":2, "ç´…å…µ":1, "é»‘å°‡":6.5, "é»‘å£«":5.5, "é»‘è±¡":4.5, "é»‘è»Š":3.5, "é»‘é¦¬":2.5, "é»‘åŒ…":1.5, "é»‘å’":0.5 };

    window.join = (id) => {
        const target = `p${id}`;
        runTransaction(ref(db, `room1/seats/${target}`), (curr) => {
            if (curr === true) return; return true;
        }).then((res) => {
            if (!res.committed) return alert("ä½ç½®å·²è¢«ä½”ç”¨");
            myID = target;
            document.getElementById('pos-name').innerText = "ä½ çš„è¦–è§’: " + myID.toUpperCase();
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            onDisconnect(ref(db, `room1/seats/${myID}`)).remove();
            get(gameRef).then(snap => { if(!snap.exists() || !snap.val().phase) initRound(true); });
        });
    };

    onValue(seatsRef, (snap) => {
        const s = snap.val() || {};
        [1,2,3,4].forEach(i => { document.getElementById(`btn-join-${i}`).disabled = !!s[`p${i}`]; });
    });

    onValue(gameRef, (snap) => {
        const d = snap.val(); if(!d) return;
        gameState = d; myHand = d[`${myID}_hand`] || []; updateUI();
    });

    function getPidByView(view) {
        if(!myID) return null;
        const myIdx = parseInt(myID.slice(1));
        const offset = { "bottom": 0, "left": 1, "top": 2, "right": 3 }[view];
        return `p${(myIdx + offset - 1) % 4 + 1}`;
    }

    function updateUI() {
        const ph = gameState.phase, table = gameState.table || {};
        document.getElementById('match-display').innerText = `ç¬¬ ${gameState.deckCount || 1} / 10 å‰¯ç‰Œ`;
        document.getElementById('score-ui').innerHTML = [1,2,3,4].map(i => `<div class="score-box">P${i}<br><b>${(gameState.scores?.[`p${i}`]||0) + ((gameState.scores?.[`p${i}`]||0) >= 32 ? 10 : 0)}</b></div>`).join('');
        
        const isDealer = myID === (gameState.dealer || "p1");
        document.getElementById('counting-phase').className = ph === "COUNTING" ? "phase-container" : "hidden";
        document.getElementById('dealer-name').innerText = (gameState.dealer || "p1").toUpperCase();

        if(ph === "COUNTING") {
            const picks = gameState.finger_picks || {};
            const pickCount = Object.keys(picks).length;
            document.getElementById('diag-msg').innerText = `ğŸ² å·²é€å‡ºæŒ‡é‹: ${pickCount} / 4`;
            // æ ¸å¿ƒï¼šè£œä¸Š v5.5 éºå¤±çš„ç™¼ç‰Œè§¸ç™¼
            if(pickCount === 4 && isDealer) resolveHeadAndDeal();
        }

        const arcContainer = document.getElementById('hand-arc');
        arcContainer.innerHTML = "";
        const radius = 240; 
        myHand.forEach((p, i) => {
            const el = document.createElement('div');
            el.className = `hand-piece ${p.includes('ç´…')?'red':'black'} ${selectedIdx.includes(i)?'selected':''}`;
            el.innerText = p[1];
            el.onclick = () => { const idx = selectedIdx.indexOf(i); if(idx > -1) selectedIdx.splice(idx,1); else selectedIdx.push(i); updateUI(); };
            const isLeft = (i < 4), sideIdx = isLeft ? i : (i - 4);
            const startAngle = isLeft ? 150 : 70, endAngle = isLeft ? 110 : 30;
            const angleDeg = startAngle - (sideIdx * ((startAngle - endAngle) / 3));
            const angleRad = angleDeg * (Math.PI / 180);
            el.style.left = `calc(50% + ${radius * Math.cos(angleRad)}px - 25px)`;
            el.style.top = `${-radius * Math.sin(angleRad) + radius}px`;
            el.style.transform = `rotate(${90 - angleDeg}deg)`;
            arcContainer.appendChild(el);
        });

        ["bottom", "left", "top", "right"].forEach(view => {
            const pid = getPidByView(view);
            const pData = table[pid];
            const container = document.querySelector(`#view-${view} .cards-container`);
            const label = document.querySelector(`#view-${view} .slot-label`);
            label.innerText = pid.toUpperCase() + (pid === gameState.head ? " (é ­)" : "");
            
            // ä¿®å¾©ï¼šæ”¹ç”¨ flex æ’åˆ—ç²’å­ï¼Œä¸å†é‡ç–Š
            container.innerHTML = pData ? pData.cards.map(c => {
                const isVisible = (pData.revealed || pid === myID);
                return `<div class="table-piece ${isVisible ? (c.includes('ç´…')?'red':'black') : 'covered'}">${isVisible ? c[1] : '?'}</div>`;
            }).join('') : "";
        });

        const isH = (myID === gameState.head), hasP = !!table[myID];
        document.getElementById('btn-head-play').className = (ph === "HEAD_PLAYING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-head-reveal').className = (ph === "HEAD_REVEALING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-follow-play').className = (ph === "FOLLOW_PLAYING" && !isH && !hasP) ? "primary" : "hidden";
        const rBtn = document.getElementById('btn-reveal-yes');
        if (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") {
            const canW = getP(table[myID].cards) > getP(table[gameState.head]?.cards);
            rBtn.className = "primary"; rBtn.disabled = !canW; rBtn.innerText = canW ? "æŒ‘æˆ°" : "å¨åŠ›ä¸è¶³";
        } else rBtn.className = "primary hidden";
        document.getElementById('btn-reveal-no').className = (ph === "REVEAL_DECISION" && !isH && hasP && table[myID]?.decision === "pending") ? "" : "hidden";

        const diag = document.getElementById('diag-msg');
        if(ph === "HEAD_PLAYING") diag.innerText = isH ? "ğŸ‘‰ è«‹å‡ºç‰Œ" : `ç­‰å¾… ${gameState.head?.toUpperCase()} å‡ºç‰Œ`;
        else if(ph === "FOLLOW_PLAYING") diag.innerText = hasP ? "ç­‰å¾…å…¶ä»–äºº..." : `ğŸ‘‰ è«‹è·ŸæŠ• ${table[gameState.head]?.cards?.length || 0} é¡†`;
        else if(ph === "HEAD_REVEALING") diag.innerText = isH ? "ğŸ‘‰ å·²é½ŠæŠ•ï¼Œæ€ç‰Œ" : `ç­‰å¾…é ­å®¶æ€ç‰Œ`;
        else if(ph === "RESOLVING") diag.innerText = "ğŸ”„ çµç®—è½‰å ´...";
        else diag.innerText = "";

        const allE = !gameState.p1_hand?.length && !gameState.p2_hand?.length && !gameState.p3_hand?.length && !gameState.p4_hand?.length;
        const isF = (ph === "FINISHED" || (ph === "HEAD_PLAYING" && allE && gameState.deckCount > 0));
        document.getElementById('btn-reset').className = (isF && myID === (gameState.dealer || "p1")) ? "primary" : "hidden";
    }

    window.initRound = (isFull) => {
        const dCount = isFull ? 1 : (gameState.deckCount || 1) + 1;
        const sc = isFull ? {p1:0,p2:0,p3:0,p4:0} : (gameState.scores || {p1:0,p2:0,p3:0,p4:0});
        update(gameRef, { phase: "COUNTING", table: {}, finger_picks: {}, scores: sc, deckCount: dCount, dealer: gameState.dealer || "p1", p1_hand:[], p2_hand:[], p3_hand:[], p4_hand:[] });
    };

    window.submitFinger = () => { update(gameRef, { [`finger_picks/${myID}`]: parseInt(document.getElementById('finger-num').value) }); };

    function resolveHeadAndDeal() {
        const sum = Object.values(gameState.finger_picks).reduce((a,b) => a+b, 0);
        const dealerIdx = parseInt((gameState.dealer||"p1").slice(1)) - 1;
        const headIdx = (((dealerIdx + sum - 1) % 4) + 4) % 4;
        const head = `p${headIdx + 1}`;
        const p = ["ç´…å¸¥","ç´…ä»•","ç´…ä»•","ç´…ç›¸","ç´…ç›¸","ç´…ä¿¥","ç´…ä¿¥","ç´…å‚Œ","ç´…å‚Œ","ç´…ç‚®","ç´…ç‚®","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","é»‘å°‡","é»‘å£«","é»‘å£«","é»‘è±¡","é»‘è±¡","é»‘è»Š","é»‘è»Š","é»‘é¦¬","é»‘é¦¬","é»‘åŒ…","é»‘åŒ…","é»‘å’","é»‘å’","é»‘å’","é»‘å’","é»‘å’"];
        const s = p.sort(() => Math.random() - 0.5);
        update(gameRef, { phase: "HEAD_PLAYING", head, table: {}, finger_picks: null, p1_hand: s.slice(0, 8), p2_hand: s.slice(8, 16), p3_hand: s.slice(16, 24), p4_hand: s.slice(24, 32) });
    }

    window.headPlay = () => {
        const sel = selectedIdx.map(i => myHand[i]); 
        update(gameRef, { phase: "FOLLOW_PLAYING", [`table/${myID}`]: { cards: sel, revealed: false, decision: "reveal" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) });
        selectedIdx = [];
    };

    window.followPlay = () => {
        const need = gameState.table[gameState.head].cards.length;
        if(selectedIdx.length !== need) return alert(`éœ€è·ŸæŠ• ${need} é¡†`);
        update(gameRef, { [`table/${myID}`]: { cards: selectedIdx.map(i => myHand[i]), revealed: false, decision: "pending" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) }).then(() => {
            get(gameRef).then(s => { if(Object.keys(s.val().table || {}).length === 4) update(gameRef, { phase: "HEAD_REVEALING" }); });
        });
        selectedIdx = [];
    };

    window.headReveal = () => { update(gameRef, { phase: "REVEAL_DECISION", [`table/${gameState.head}/revealed`]: true }); };

    window.revealDecision = (res) => {
        update(gameRef, { [`table/${myID}/decision`]: res ? "reveal" : "muffle", [`table/${myID}/revealed`]: !!res }).then(() => {
            get(gameRef).then(s => {
                const d = s.val(); let dc = 0; [1,2,3,4].forEach(i => { if(d.table[`p${i}`]?.decision !== "pending") dc++; });
                if(dc === 4) { update(gameRef, { phase: "RESOLVING" }); setTimeout(() => resolveWinner(d), 1500); }
            });
        });
    };

    function resolveWinner(d) {
        let win = d.head, max = -1;
        [1,2,3,4].forEach(i => { const p = d.table[`p${i}`]; if(p?.decision === "reveal") { const pw = getP(p.cards); if(pw > max) { max = pw; win = `p${i}`; } } });
        const ns = d.scores || {p1:0, p2:0, p3:0, p4:0}; ns[win] += (d.table[d.head]?.cards?.length || 0) * 4;
        const nextD = { "p1": "p2", "p2": "p3", "p3": "p4", "p4": "p1" };
        const isDOver = !d.p1_hand?.length && !d.p2_hand?.length && !d.p3_hand?.length && !d.p4_hand?.length;
        update(gameRef, { phase: isDOver ? "FINISHED" : "HEAD_PLAYING", head: win, table: {}, scores: ns, dealer: isDOver ? nextD[d.dealer || "p1"] : (d.dealer || "p1") });
    }

    window.sortHand = (t) => {
        const o = {"å¸¥":1,"å°‡":1,"ä»•":2,"å£«":2,"ç›¸":3,"è±¡":3,"ä¿¥":4,"è»Š":4,"å‚Œ":5,"é¦¬":5,"ç‚®":6,"åŒ…":6,"å…µ":7,"å’":7};
        if(t === 'pattern') myHand.sort((a,b) => (o[a[1]]||99)-(o[b[1]]||99) || a[0].localeCompare(b[0]));
        else if(t === 'color') myHand.sort((a,b) => (a.includes('ç´…') ? 0 : 1) - (b.includes('ç´…') ? 0 : 1) || (o[a[1]]||99)-(o[b[1]]||99));
        update(gameRef, { [`${myID}_hand`]: myHand });
    };

    const getP = (c) => {
        if (!c || c.length === 0) return 0;
        const n = c.map(x => x[1]).sort().join(''), r = c.every(x => x.includes('ç´…'));
        if (n === "ä»•å¸¥ç›¸" || n === "å£«å°‡è±¡") return r ? 100 : 95; if (n === "å‚Œä¿¥ç‚®" || n === "åŒ…è»Šé¦¬") return r ? 85 : 80;
        if (c.length >= 3 && c.every(x => x[1] === "å…µ" || x[1] === "å’")) return 50 + c.length;
        return c.length === 2 && c[0][1] === c[1][1] && c[0][0] === c[1][0] ? 40 + rankMap[c[0]] : Math.max(...c.map(x => rankMap[x]));
    };

    window.forceCleanDatabase = () => { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) remove(gameRef).then(() => location.reload()); };
</script>
