<body>

                <button id="btn-follow-play" class="primary hidden" onclick="followPlay()">æŠ•æ”¾è“‹ç‰Œç²’å­</button>

            <button id="btn-final-reset" class="hidden" onclick="initRound(true)" style="width:100%; margin-top:15px; background:var(--gold); color:#000;">å¤§è³½çµæŸï¼šå…¨å ´ç¸½çµç®—é‡ç½®</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, remove, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA15KzswwEHzY_jg2RvFV0T_CAD19EX7MY", authDomain: "hualiaba.firebaseapp.com", databaseURL: "https://hualiaba-default-rtdb.firebaseio.com", projectId: "hualiaba", appId: "1:1066537441904:web:1b5d1c5e4d1b987eb072b5" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'room1');
    const seatsRef = ref(db, 'room1/seats');
    let myID, myHand = [], selectedIdx = [], gameState = {}, currentDetectedPattern = "éç‰Œå‹";
    const rankMap = { "ç´…å¸¥":7, "ç´…ä»•":6, "ç´…ç›¸":5, "ç´…ä¿¥":4, "ç´…å‚Œ":3, "ç´…ç‚®":2, "ç´…å…µ":1, "é»‘å°‡":6.5, "é»‘å£«":5.5, "é»‘è±¡":4.5, "é»‘è»Š":3.5, "é»‘é¦¬":2.5, "é»‘åŒ…":1.5, "é»‘å’":0.5 };

    window.join = (id) => {
        const targetSeat = `p${id}`;
        runTransaction(ref(db, `room1/seats/${targetSeat}`), (c) => { if (c === true) return; return true; }).then((res) => {
            if (!res.committed) return alert("âŒ æ­¤ä½ç½®å‰›è¢«ä½”èµ°äº†ï¼");
            myID = targetSeat;
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            checkInitialization();
            window.onbeforeunload = () => { update(seatsRef, { [myID]: null }); };
        });
    };

    async function checkInitialization() {
        const snap = await get(gameRef);
        if(!snap.exists() || !snap.val().phase) initRound(true);
    }

    window.forceCleanDatabase = () => { if(confirm("å¼·åˆ¶æ¸…ç©ºï¼Ÿ")) remove(gameRef).then(() => location.reload()); };
    
    // æ”¹è‰¯çš„åˆå§‹åŒ–ï¼šæ”¯æ´ç©åˆ†æ¸…é›¶(true)æˆ–ä¿ç•™(false)
    window.initRound = (isFullReset) => {
        const currentDeck = isFullReset ? 1 : (gameState.deckCount || 1) + 1;
        const currentScores = isFullReset ? {p1:0,p2:0,p3:0,p4:0} : (gameState.scores || {p1:0,p2:0,p3:0,p4:0});
        
        update(gameRef, { 
            phase: "COUNTING", table: {}, finger_picks: {}, 
            p1_hand: [], p2_hand: [], p3_hand: [], p4_hand: [], 
            scores: currentScores,
            deckCount: currentDeck,
            dealer: gameState.dealer || "p1"
        });
    };

    onValue(seatsRef, (snap) => {
        const s = snap.val() || {};
        [1,2,3,4].forEach(i => {
            const btn = document.getElementById(`btn-join-${i}`);
            if(s[`p${i}`]) { btn.disabled = true; btn.innerText = `P${i} (å·²æ»¿)`; }
            else { btn.disabled = false; btn.innerText = `P${i} ${i===1?'(ç•¶å®¶)':''}`; }
        });
    });

    onValue(gameRef, (snap) => {
        const d = snap.val(); if(!d) return;
        gameState = d; myHand = d[`${myID}_hand`] || [];
        updateUI();
    });

    const getP = (c) => {
        if (!c || c.length === 0) return 0;
        const n = c.map(x => x[1]).sort().join(''), r = c.every(x => x.includes('ç´…'));
        if (n === "ä»•å¸¥ç›¸" || n === "å£«å°‡è±¡") return r ? 100 : 95;
        if (n === "å‚Œä¿¥ç‚®" || n === "åŒ…è»Šé¦¬") return r ? 85 : 80;
        if (c.length >= 3 && c.every(x => x[1] === "å…µ" || x[1] === "å’")) return 50 + c.length;
        return c.length === 2 && c[0][1] === c[1][1] && c[0][0] === c[1][0] ? 40 + rankMap[c[0]] : Math.max(...c.map(x => rankMap[x]));
    };

    function updateUI() {
        const scores = gameState.scores || {p1:0, p2:0, p3:0, p4:0}, ph = gameState.phase, table = gameState.table || {};
        const count = gameState.deckCount || 1;
        document.getElementById('deck-counter').innerText = `MATCH: ç¬¬ ${count} / 10 å‰¯ç‰Œ`;
        
        document.getElementById('score-ui').innerHTML = [1,2,3,4].map(i => {
            const s = scores[`p${i}`], bonus = s >= 32 ? 10 : 0;
            return `<div class="score-box">P${i}<br><b>${s+bonus}</b></div>`;
        }).join('');

        document.getElementById('current-dealer-name').innerText = gameState.dealer || "p1";
        document.getElementById('counting-phase').className = ph === "COUNTING" ? "phase-container" : "hidden";
        
        if(ph === "COUNTING") {
            const picks = gameState.finger_picks || {};
            document.getElementById('diag-msg').innerText = `ğŸ² å·²é€å‡ºæŒ‡é‹ï¼š${Object.keys(picks).length} / 4`;
            if(Object.keys(picks).length === 4 && myID === (gameState.dealer || "p1")) resolveHeadAndDeal();
        }

        const handDiv = document.getElementById('my-hand');
        handDiv.innerHTML = myHand.length ? myHand.map((p, i) => `<div class="piece ${p.includes('ç´…')?'red':'black'} ${selectedIdx.includes(i)?'selected':''}" onclick="togglePiece(${i})">${p[1]}</div>`).join('') : "<div style='color:#444'>ç­‰å¾…æŒ‡é‹ä¸­...</div>";

        [1,2,3,4].forEach(i => {
            const pid = `p${i}`, slot = document.querySelector(`#slot-p${i} .cards`), label = document.getElementById(`label-p${i}`);
            const pData = table[pid];
            slot.innerHTML = pData ? pData.cards.map(c => (pData.revealed || pid == myID) ? `<div class="piece ${c.includes('ç´…')?'red':'black'}">${c[1]}</div>` : `<div class="piece covered">?</div>`).join('') : "";
            label.innerText = (pData && pData.declared) ? pData.declared : "";
        });

        const isH = (myID === gameState.head), hasP = !!table[myID];
        document.getElementById('btn-head-play').className = (ph === "HEAD_PLAYING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-head-reveal').className = (ph === "HEAD_REVEALING" && isH) ? "primary" : "hidden";
        document.getElementById('btn-follow-play').className = (ph === "FOLLOW_PLAYING" && !isH && !hasP) ? "primary" : "hidden";
        
        const rBtn = document.getElementById('btn-reveal-yes');
        if (ph === "REVEAL_DECISION" && !isH && hasP && table[myID].decision === "pending") {
            const headP = getP(table[gameState.head]?.cards), myP = getP(table[myID].cards), canW = myP > headP;
            rBtn.className = "primary"; rBtn.disabled = !canW;
            rBtn.innerText = canW ? "é–‹ç‰ŒæŒ‘æˆ°" : "ä¸å¯æŒ‘æˆ° (å¨åŠ›ä¸è¶³)";
        } else rBtn.className = "primary hidden";
        
        document.getElementById('btn-reveal-no').className = (ph === "REVEAL_DECISION" && !isH && hasP && table[myID].decision === "pending") ? "" : "hidden";
        
        const diag = document.getElementById('diag-msg');
        if(ph === "HEAD_PLAYING") diag.innerText = isH ? "ğŸ‘‰ æ›ä½ å‡ºç‰Œ" : `ç­‰å¾… ${gameState.head} å‡ºç‰Œ...`;
        else if(ph === "FOLLOW_PLAYING") diag.innerText = hasP ? "ç­‰å¾…å…¶ä»–äºº..." : `ğŸ‘‰ è«‹è·ŸæŠ• ${table[gameState.head]?.cards?.length || 0} é¡†`;
        else if(ph === "HEAD_REVEALING") diag.innerText = isH ? "ğŸ‘‰ è«‹æ€ç‰Œ" : `ç­‰å¾…é ­å®¶ ${gameState.head} æ€ç‰Œ...`;
        else if(ph === "REVEAL_DECISION") diag.innerText = (table[myID] && table[myID].decision === "pending") ? "ğŸ‘‰ æŒ‘æˆ°é‚„æ˜¯æ‚¶ç‰Œï¼Ÿ" : "ç­‰å¾…å…¶ä»–äººæ±ºç­–...";
        else if(ph === "RESOLVING") diag.innerText = "ğŸ”„ çµç®—ä¸­ï¼Œé€²å…¥ä¸‹ä¸€å°å±€...";

        // çµæŸæŒ‰éˆ•é‚è¼¯
        const allEmpty = (gameState.p1_hand||[]).length===0 && (gameState.p2_hand||[]).length===0 && (gameState.p3_hand||[]).length===0 && (gameState.p4_hand||[]).length===0;
        const isMatchFinished = (count >= 10);
        document.getElementById('btn-reset').className = (allEmpty && ph === "FINISHED" && !isMatchFinished && myID === (gameState.dealer || "p1")) ? "primary" : "hidden";
        document.getElementById('btn-final-reset').className = (allEmpty && ph === "FINISHED" && isMatchFinished && myID === (gameState.dealer || "p1")) ? "primary" : "hidden";
        detectPattern();
    }

    function detectPattern() {
        if(selectedIdx.length === 0) { document.getElementById('pattern-hint').innerText = ""; currentDetectedPattern = "éç‰Œå‹"; return; }
        const sel = selectedIdx.map(i => myHand[i]), count = sel.length, names = sel.map(s => s[1]).sort().join('');
        let h = "éç‰Œå‹";
        if(count === 1) h = "ä¸€é¡†";
        else if(count === 2 && sel[0][1] === sel[1][1] && sel[0][0] === sel[1][0]) h = "ä¸€å°";
        else if(count === 3 && (names==="ä»•å¸¥ç›¸" || names==="å£«å°‡è±¡" || names==="å‚Œä¿¥ç‚®" || names==="åŒ…è»Šé¦¬")) h = "ä¸€å±€";
        else if(count >= 3 && sel.every(s => s[1]==="å…µ" || s[1]==="å’")) h = "å…µå’çµ„";
        document.getElementById('pattern-hint').innerText = `ç›®å‰çµ„åˆï¼š${h}`;
        currentDetectedPattern = h;
        document.getElementById('btn-head-play').disabled = (h === "éç‰Œå‹");
    }

    window.togglePiece = (i) => { const idx = selectedIdx.indexOf(i); if(idx > -1) selectedIdx.splice(idx, 1); else selectedIdx.push(i); updateUI(); };
    window.sortHand = (t) => {
        const o = {"å¸¥":1, "å°‡":1, "ä»•":2, "å£«":2, "ç›¸":3, "è±¡":3, "ä¿¥":4, "è»Š":4, "å‚Œ":5, "é¦¬":5, "ç‚®":6, "åŒ…":6, "å…µ":7, "å’":7};
        myHand.sort((a,b) => t==='rank' ? (rankMap[b]-rankMap[a]) : ((o[a[1]]||99)-(o[b[1]]||99) || a[0].localeCompare(b[0])));
        update(gameRef, { [`${myID}_hand`]: myHand });
    };

    window.submitFinger = () => { update(gameRef, { [`finger_picks/${myID}`]: parseInt(document.getElementById('finger-num').value) }); };

    function resolveHeadAndDeal() {
        const sum = Object.values(gameState.finger_picks).reduce((a,b) => a+b, 0);
        const dealerIdx = parseInt((gameState.dealer||"p1").slice(1)) - 1;
        const headID = `p${((dealerIdx + sum - 1) % 4) + 1}`;
        const p = ["ç´…å¸¥","ç´…ä»•","ç´…ä»•","ç´…ç›¸","ç´…ç›¸","ç´…ä¿¥","ç´…ä¿¥","ç´…å‚Œ","ç´…å‚Œ","ç´…ç‚®","ç´…ç‚®","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","ç´…å…µ","é»‘å°‡","é»‘å£«","é»‘å£«","é»‘è±¡","é»‘è±¡","é»‘è»Š","é»‘è»Š","é»‘é¦¬","é»‘é¦¬","é»‘åŒ…","é»‘åŒ…","é»‘å’","é»‘å’","é»‘å’","é»‘å’","é»‘å’"];
        const s = p.sort(() => Math.random() - 0.5);
        update(gameRef, { phase: "HEAD_PLAYING", head: headID, table: {}, finger_picks: null, p1_hand: s.slice(0, 8), p2_hand: s.slice(8, 16), p3_hand: s.slice(16, 24), p4_hand: s.slice(24, 32) });
    }

    window.headPlay = () => {
        const c = selectedIdx.map(i => myHand[i]);
        update(gameRef, { phase: "FOLLOW_PLAYING", [`table/${myID}`]: { cards: c, revealed: false, declared: currentDetectedPattern, decision: "reveal" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) });
        selectedIdx = [];
    };

    window.followPlay = () => {
        const need = gameState.table[gameState.head].cards.length;
        if(selectedIdx.length !== need) return alert(`éœ€è·ŸæŠ• ${need} é¡†ï¼`);
        update(gameRef, { [`table/${myID}`]: { cards: selectedIdx.map(i => myHand[i]), revealed: false, decision: "pending" }, [`${myID}_hand`]: myHand.filter((_, i) => !selectedIdx.includes(i)) }).then(() => {
            get(gameRef).then(s => { if(Object.keys(s.val().table || {}).length === 4) update(gameRef, { phase: "HEAD_REVEALING" }); });
        });
        selectedIdx = [];
    };

    window.headReveal = () => { update(gameRef, { phase: "REVEAL_DECISION", [`table/${gameState.head}/revealed`]: true }); };

    window.revealDecision = (res) => {
        update(gameRef, { [`table/${myID}/decision`]: res ? "reveal" : "muffle", [`table/${myID}/revealed`]: !!res }).then(() => {
            get(gameRef).then(s => {
                const d = s.val(); let dc = 0; 
                [1,2,3,4].forEach(i => { if(d.table[`p${i}`] && d.table[`p${i}`].decision !== "pending") dc++; });
                if(dc === 4) { update(gameRef, { phase: "RESOLVING" }); setTimeout(() => resolveWinner(d), 1500); }
            });
        });
    };

    function resolveWinner(d) {
        let win = d.head, max = -1;
        [1,2,3,4].forEach(i => {
            const p = d.table[`p${i}`];
            if(p && p.decision === "reveal") { const pw = getP(p.cards); if(pw > max) { max = pw; win = `p${i}`; } }
        });
        const trickPts = (d.table[d.head]?.cards?.length || 0) * 4;
        const ns = d.scores || {p1:0, p2:0, p3:0, p4:0}; ns[win] += trickPts;
        const dealerOrder = { "p1": "p2", "p2": "p3", "p3": "p4", "p4": "p1" };
        
        // ä¿®æ­£ï¼šç”¨è©²è´å®¶çš„å‰©é¤˜æ‰‹ç‰Œä¾†åˆ¤æ–·æ˜¯å¦ç‚ºä¸€å‰¯ç‰ŒçµæŸ
        const remaining = (d[`${win}_hand`] || []).length;
        const isDeckOver = (remaining === 0); 
        
        update(gameRef, { 
            phase: isDeckOver ? "FINISHED" : "HEAD_PLAYING", 
            head: win, table: {}, scores: ns, 
            dealer: isDeckOver ? dealerOrder[d.dealer || "p1"] : (d.dealer || "p1") 
        });
    }
</script>
